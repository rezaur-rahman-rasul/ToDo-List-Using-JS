<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/fa016cd707.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <div class="col s12">
            <div class="card" id="main">
                <div class="card-content">
                   <div class="row">
                       <span class="card-title">Task Manager</span>
                       <form id="task-form">
                           <div class="input-field col s12">
                             <input type="text" name="task" id="task">
                             <label for="task">New Task</label>
                           </div>
                           <input type="submit" class="btn green" value = "Add Task">
                       </form>
                   </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <h5>Task List</h5>                        
                            <div class="input-field col s12">
                              <input type="text" name="filter" id="filter">
                              <label for="filter">Filter</label>
                            </div>
                    </div>
                    <ol class="collection"></ol>
                  <a href="#" class="clear-task btn blue">Clear All</a>
                 </div>
            </div>
        </div>
    </div>
    </div>



    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Custom JS-->
  
  <script src="app.js"></script>
</body>

</html>
